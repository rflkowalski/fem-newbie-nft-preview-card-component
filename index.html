<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="card">
            <a href="#">
                <div class="img__container">
                    <img class="card__img" src="img/image-equilibrium.jpg" alt="Equilibrium Image" />
                    <div class="card-icon__container">
                        <img class="card__view-icon" src="img/icon-view.svg" alt="View icon" />
                    </div>
                </div>
            </a>

            <h1 class="card__header"><a href="#">Equilibrium #3429</a></h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="auction">
                <div class="auction__details">
                    <div class="details__icon"><img src="img/icon-ethereum.svg" alt="Ethereum Icon" /></div>
                    <p class="details__text details__text--active-color details__text--fw">0.041 ETH</p>
                </div>
                <div class="auction__details">
                    <div class="details__icon"><img src="img/icon-clock.svg" alt="Clock Icon" /></div>
                    <p class="details__text details__text--fs">3 days left</p>
                </div>
            </div>
            <div class="author">
                <div class="author__img"></div>
                <div class="author__information">
                    <p>
                        Creation of <span class="author__name"><a href="#">Jules Wyvern</a></span>
                    </p>
                </div>
            </div>
        </div>

        <!-- <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </div> -->
    </body>
</html>
